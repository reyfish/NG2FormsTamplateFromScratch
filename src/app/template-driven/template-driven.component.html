<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)]="user.username"
             name="username"
             required>
    </div>



<div class="form-group">
      <app-user-phone 
        (newPhone)="onNewPhone($event)"
        class="form-control" 
        name="phone" 
        [ngModel]="user.phone" 
        required>
      </app-user-phone>
      {{user.phone}}
</div>



    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             [(ngModel)]="user.email"
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
             #email="ngModel">
      <input type="text"
             id="email"
             value="{{user.email}}"
             name="email"
             required>             
      <div *ngIf="!email.valid">
        Invalid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [(ngModel)]="user.password"
           name="password"
           required>
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio"
             name="gender"
             [(ngModel)]="user.gender"
             [value]="g">
      {{g}}
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
  <pre>{{ f.value }}</pre>
